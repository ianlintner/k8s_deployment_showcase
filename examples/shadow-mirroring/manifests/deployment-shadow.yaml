apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-shadow
  namespace: shadow-demo
  labels:
    app: showcase-app
    version: shadow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: showcase-app
      version: shadow
  template:
    metadata:
      labels:
        app: showcase-app
        version: shadow
    spec:
      containers:
      - name: app
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        env:
        - name: APP_VERSION
          value: "2.0.0"
        - name: APP_COLOR
          value: "gray"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: html-config
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-config
        configMap:
          name: app-shadow-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-shadow-html
  namespace: shadow-demo
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Shadow Demo - Shadow</title>
        <style>
            body {
                font-family: Arial, sans-serif;
