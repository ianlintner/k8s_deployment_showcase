{{- if .Values.shadow.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "shadow-mirroring.fullname" . }}-shadow-html
  labels:
    {{- include "shadow-mirroring.labels" . | nindent 4 }}
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Shadow Demo - Shadow</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #2c3e50 0%, #4a5568 100%);
            }
            .container {
                text-align: center;
                background: white;
                padding: 40px 60px;
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            h1 { color: #2c3e50; }
            .version { color: #718096; font-size: 24px; margin: 20px 0; }
            .status {
                padding: 10px 20px;
                background: #718096;
                color: white;
                border-radius: 20px;
                display: inline-block;
                margin: 10px 0;
            }
            .icon { font-size: 48px; margin: 20px 0; }
            .note {
                background: #f0f0f0;
                padding: 10px;
                border-radius: 8px;
                margin-top: 15px;
                font-style: italic;
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Shadow/Mirroring Demo</h1>
            <p class="version">Version: {{ .Values.shadow.version }}</p>
            <div class="icon">ðŸŒ‘</div>
            <div class="status">SHADOW</div>
            <p>This is the <strong>Shadow</strong> version</p>
            <div class="note">
                Receives mirrored traffic<br>
                Responses are discarded
            </div>
            <p><small>Deployed via Helm</small></p>
        </div>
    </body>
    </html>
{{- end }}
