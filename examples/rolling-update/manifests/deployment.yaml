apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: rolling-update-demo
  labels:
    app: showcase-app
  annotations:
    kubernetes.io/change-cause: "Initial deployment v1.0.0"
spec:
  replicas: 4
  selector:
    matchLabels:
      app: showcase-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1          # Can have 1 extra pod during update
      maxUnavailable: 1    # Can have 1 pod unavailable during update
  minReadySeconds: 5       # Wait 5 seconds before considering pod ready
  template:
    metadata:
      labels:
        app: showcase-app
    spec:
      containers:
      - name: app
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        env:
        - name: APP_VERSION
          value: "1.0.0"
        - name: APP_COLOR
          value: "purple"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: html-config
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-config
        configMap:
          name: app-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-html
  namespace: rolling-update-demo
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Rolling Update Demo</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .container {
                text-align: center;
                background: white;
                padding: 40px 60px;
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            h1 { color: #667eea; }
            .version { color: #764ba2; font-size: 24px; margin: 20px 0; }
            .strategy {
                padding: 10px 20px;
                background: #667eea;
                color: white;
                border-radius: 20px;
                display: inline-block;
                margin: 10px 0;
            }
            .info {
                background: #f8f9fa;
                padding: 15px;
                border-radius: 8px;
                margin-top: 20px;
                text-align: left;
            }
            .info p { margin: 5px 0; color: #555; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Rolling Update Demo</h1>
            <p class="version">Version: 1.0.0</p>
            <div class="strategy">ROLLING UPDATE</div>
            <p>Gradual replacement of pods</p>
            <div class="info">
                <p><strong>maxSurge:</strong> 1</p>
                <p><strong>maxUnavailable:</strong> 1</p>
                <p><strong>minReadySeconds:</strong> 5</p>
            </div>
        </div>
    </body>
    </html>
