{{- if .Values.green.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "blue-green.fullname" . }}-green
  labels:
    {{- include "blue-green.labels" . | nindent 4 }}
    version: green
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "blue-green.selectorLabels" . | nindent 6 }}
      version: green
  template:
    metadata:
      labels:
        {{- include "blue-green.selectorLabels" . | nindent 8 }}
        version: green
    spec:
      containers:
        - name: app
          image: "{{ .Values.green.image.repository }}:{{ .Values.green.image.tag }}"
          imagePullPolicy: {{ .Values.green.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: APP_VERSION
              value: {{ .Values.green.version | quote }}
            - name: APP_COLOR
              value: "green"
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: html-config
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html-config
          configMap:
            name: {{ include "blue-green.fullname" . }}-green-html
{{- end }}
