apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-blue
  namespace: blue-green-demo
  labels:
    app: showcase-app
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: showcase-app
      version: blue
  template:
    metadata:
      labels:
        app: showcase-app
        version: blue
    spec:
      containers:
      - name: app
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        env:
        - name: APP_VERSION
          value: "1.0.0"
        - name: APP_COLOR
          value: "blue"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: html-config
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-config
        configMap:
          name: app-blue-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-blue-html
  namespace: blue-green-demo
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Blue/Green Demo - Blue</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            }
            .container {
                text-align: center;
                background: white;
                padding: 40px 60px;
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            h1 { color: #1e3c72; }
            .version { color: #0066cc; font-size: 24px; margin: 20px 0; }
            .indicator {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background: #0066cc;
                margin: 20px auto;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Blue/Green Deployment</h1>
            <p class="version">Version: 1.0.0</p>
            <div class="indicator">BLUE</div>
            <p>This is the <strong>Blue</strong> deployment</p>
        </div>
    </body>
    </html>
