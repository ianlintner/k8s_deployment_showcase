{{- if .Values.stable.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "canary.fullname" . }}-stable-html
  labels:
    {{- include "canary.labels" . | nindent 4 }}
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Canary Demo - Stable</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            }
            .container {
                text-align: center;
                background: white;
                padding: 40px 60px;
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            h1 { color: #1e3c72; }
            .version { color: #0066cc; font-size: 24px; margin: 20px 0; }
            .status {
                padding: 10px 20px;
                background: #0066cc;
                color: white;
                border-radius: 20px;
                display: inline-block;
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Canary Deployment Demo</h1>
            <p class="version">Version: {{ .Values.stable.version }}</p>
            <div class="status">STABLE</div>
            <p>This is the <strong>Stable</strong> version</p>
            <p><small>Deployed via Helm</small></p>
        </div>
    </body>
    </html>
{{- end }}
