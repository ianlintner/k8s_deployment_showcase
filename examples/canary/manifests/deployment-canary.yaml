apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-canary
  namespace: canary-demo
  labels:
    app: showcase-app
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: showcase-app
      version: canary
  template:
    metadata:
      labels:
        app: showcase-app
        version: canary
    spec:
      containers:
      - name: app
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        env:
        - name: APP_VERSION
          value: "2.0.0"
        - name: APP_COLOR
          value: "orange"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: html-config
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-config
        configMap:
          name: app-canary-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-canary-html
  namespace: canary-demo
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Canary Demo - Canary</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #f46b45 0%, #eea849 100%);
            }
            .container {
                text-align: center;
                background: white;
                padding: 40px 60px;
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            h1 { color: #f46b45; }
            .version { color: #ff8c00; font-size: 24px; margin: 20px 0; }
            .status {
                padding: 10px 20px;
                background: #ff8c00;
                color: white;
                border-radius: 20px;
                display: inline-block;
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Canary Deployment Demo</h1>
            <p class="version">Version: 2.0.0</p>
            <div class="status">CANARY üê§</div>
            <p>This is the <strong>Canary</strong> version</p>
