{{- if .Values.versionB.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ab-testing.fullname" . }}-b
  labels:
    {{- include "ab-testing.labels" . | nindent 4 }}
    version: b
spec:
  replicas: {{ .Values.versionB.replicaCount }}
  selector:
    matchLabels:
      {{- include "ab-testing.selectorLabels" . | nindent 6 }}
      version: b
  template:
    metadata:
      labels:
        {{- include "ab-testing.selectorLabels" . | nindent 8 }}
        version: b
    spec:
      containers:
        - name: app
          image: "{{ .Values.versionB.image.repository }}:{{ .Values.versionB.image.tag }}"
          imagePullPolicy: {{ .Values.versionB.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: APP_VERSION
              value: {{ .Values.versionB.version | quote }}
            - name: APP_COLOR
              value: "green"
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: html-config
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html-config
          configMap:
            name: {{ include "ab-testing.fullname" . }}-b-html
{{- end }}
