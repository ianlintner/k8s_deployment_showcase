<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8s Deployment Showcase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .version {
            font-size: 24px;
            color: #666;
            margin: 20px 0;
        }
        .color-indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            background-color: ${APP_COLOR};
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        .hostname {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .info p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>K8s Deployment Showcase</h1>
        <p class="version">Version: <strong>${APP_VERSION}</strong></p>
        <div class="color-indicator" style="background-color: ${APP_COLOR};">${APP_COLOR}</div>
        <div class="info">
            <p><strong>Pod:</strong> <span id="hostname">${HOSTNAME}</span></p>
            <p><strong>Deployment Type:</strong> <span id="deployment-type">Demo Application</span></p>
        </div>
        <p class="hostname">Served by: ${HOSTNAME}</p>
    </div>
</body>
</html>
