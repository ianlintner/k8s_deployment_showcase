server {
    listen 80;
    server_name localhost;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
    
    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }
    
    location /ready {
        return 200 'ready';
        add_header Content-Type text/plain;
    }
    
    location /api/version {
        default_type application/json;
        return 200 '{"version": "$APP_VERSION", "color": "$APP_COLOR"}';
    }
}
